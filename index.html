                    <div id="gold-metal" class="palette-block"></div>

            <p></p>

                    <div id="red-led" class="palette-block" style="background-color: red;"></div>

            <p></p>
            <div id="led-control">

            <div id="battery-control">

            <div id="file-control">

    <input type="file" id="file-selector" style="display: none;"/>
    <ul id="output"></ul>

<script type="text/javascript">
    function stepFade() {
        $("#overlay").stop();
        $("#overlay").fadeIn(0, function(){
            $("#overlay").fadeOut(600);

        });
    }
    $("#newstep").click(function() { stepFade() });
    $("#dupestep").click(function() { stepFade() });
    $("#delstep").click(function() { stepFade() });
    $("#overlay").hide();
    startDraw();
    attachFileLoaderHandler();

$(document).keyup(function(e) {
        switch(e.which) {
            case 18:
                setMode("pencil")
            break;
    }
});

$(document).keydown(function(e) {
    var fileTextInput = document.getElementById('saveFileNameInput');
    if(fileTextInput == document.activeElement){
        return;
    }
    switch(e.which) {
        case 18:
            setMode("eyedropper");
        break
        case 69:
            setMode("eraser");
        break; 
        case 70:
            setMode("pencil");
        break;
        case 81:
            newStep();
        break;
        case 82:
            copyStep();
        break;
        case 65:
        case 37: 
            stepBackward();
        break;
        case 68:
        case 39: 
            stepForward();
        break;
        case 32: 
            if(playing) 
                animation.stop();
            else
                animation.play();
            break;
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
</script>
